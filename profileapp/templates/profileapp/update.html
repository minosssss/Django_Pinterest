{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="create-form">
        <h4>Change Info</h4>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-12 mt-4 mb-4">
        </form>
    </div>

{% endblock %}
