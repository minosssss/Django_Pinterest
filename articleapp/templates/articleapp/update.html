{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="create-form">
        <h4>Article Update</h4>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-12 mt-4 mb-4">
        </form>
    </div>

{% endblock %}
