{% extends 'base.html' %}

{% block content %}

    <div class="detail-form">
        <div>
            <p>
                {{  target_user.date_joined }}
            </p>
            <h2>
                {{  target_user.username }}
            </h2>
            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=target_user %}">
                <P>
                    Change Info
                </P>
            </a>
            <a href="{% url 'accountapp:delete' pk=target_user %}">
                <P>
                    Quit
                </P>
            </a>
            {% endif %}
        </div>
    </div>


{% endblock %}
