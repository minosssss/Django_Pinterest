    <div id="pagination_number">
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-outline-secondary rounded">
            {{ page_obj.previous_page_number }}
        </a>
        {% endif %}
        <a href="?page={{ page_obj.number }}" class="btn btn-outline-secondary rounded">
            {{ page_obj.number }}
        </a>
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn btn-outline-secondary rounded">
            {{ page_obj.next_page_number }}
        </a>
        {% endif %}
    </div>
