
    <header>
        <div class="pragmatic logo_top">
            <h1>Pragmatic</h1>
        </div>
        <nav class="pragmatic_nav">
            <a href="{% url 'articleapp:list' %}">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}?next={{ request.path }}">
                <span>Projects</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>Logout</span>
            </a>
            {% endif %}
        </nav>
    </header>
